<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS30-audio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background"></div>

    <div class="wrap">
        <div class="player">
            <audio id="audio" src="" preload="metadata"></audio>
            <img src="./assets/img/dontstartnow.png" alt="picture" class="song__picture">
            <div class="navigation">




                <div class="info">
                    <p class="artist"></p>
                    <p class="song"></p>
                </div>

                <div class="navigation__buttons">
                    <img class="player__navigation" src="./assets/svg/backward.png" alt="backward">
                    <img class="player__navigation play" src="" alt="play">
                    <img class="player__navigation" src="./assets/svg/forward.png" alt="forward">
                </div>
                <!-- ./assets/svg/play.png -->


                <div class="bar">
                    <div class="time">
                        <div class="current__time"></div>
                        <div class="song__duration"></div>
                    </div>

                    <input type="range" name="progress__bar" class="progress__bar" min="0" , max="1", value="0">


                </div>


            </div>

        </div>
    </div>


    <footer class="footer">
        <h1 class="year">2024</h1>
        <div class="logo">
            <a href="https://rs.school/courses/javascript-preschool-ru"><img class="rss-logo"
                    src="./assets/svg/rss-logo.svg" alt="rss-logo"></a>
        </div>
        <div class="github">
            <a href="https://github.com/Mariakravchenko2204"><img src="./assets/svg/github-mark.svg" alt="github"></a>
        </div>
    </footer>
    <script type="text/javascript" src="./assets/data/songs.js"></script>
    <script src="./index.js"></script>

</body>

</html>
