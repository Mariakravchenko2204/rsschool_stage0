<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/icons/icons8-snake-16.png" type="image/x-icon">
</head>

<body>
    <div class="page">
        <div class="popup__wrapper">
            <div class="start__popup ">
                <label class="label" for="userName">
                    <h2>What is your name, warrior?</h2>
                </label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" value=""
                    autofocus="autofocus" autocomplete=off>
                <button class="btn btn-primary" id="submit__button">Start game</button>
                <img class="snake__img" src="assets/img/clipart198276.png" alt="snake">
            </div>
        </div>

        <div class="end__game__wrapper hidden">
            <div class="end__game">
                <h2 class="game__over">Game over!</h2>
                <div class="result">Your score : 10</div>
                <div class="statictics__title">
                    <h3>Last 10 games</h3>
                </div>
                <div class="statistics"></div>

                <div class="buttons">
                    <button class="reset btn btn-light">
                        <p class="text">Start again</p>
                    </button>
                    <button class="home btn btn-light">
                        <p class="text">Go Home</p>
                    </button>

                </div>
                
            </div>
        </div>

        <div class="game__field hidden">
            <div class="game__title">
                <h1>Funny Snake</h1>
            </div>
            <div class="game__info">
                <div class="timer"></div>
                <div class="score">
                    0
                </div>
                <div class="name"></div>
            </div>
            <canvas width="600" height="600" class="game__board"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
