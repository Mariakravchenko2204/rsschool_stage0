<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">

        <div class="game__field">
            <div class="game__title">
                <h1>Funny Snake</h1>
            </div>
            <div class="game__info">
                <div class="timer">
                    <h3>Time : 00:00</p>
                </div>
                <div class="name">
                    <h3>Name : Maria</h3>
                </div>
            </div>
            <canvas width="400" height="400" class="game__board"></canvas>
            <div class="score">
                0
            </div>
            <button class="reset"><p class="text">Reset</p></button>
        </div>

    </div>
<script src="index.js"></script>
</body>

</html>
